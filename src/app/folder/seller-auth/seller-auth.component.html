<!-- For Login Form -->

<div class="card" *ngIf="login">
    <div class="row">
        <div class="col-md-6">
            <mat-card style="width: 300px; padding: 20px;" >
                <mat-card-title class="d-flex justify-content-center">Login Here</mat-card-title>
                <form [formGroup]="LoginFrom">
                    <div class="my-3">
                        <input type="text" placeholder="username" class="form-control" formControlName="username"  >
                    </div>
                    <div class="my-3">
                        <input type="text" placeholder="password" class="form-control" formControlName="pwd">
                    </div>
                    <a href="" style="text-decoration: none; font-size: 16px;">New user? </a>
                    <div class="my-3">
                        <button mat-raised-button style="background-color:green; color: white;">Login</button>
                        <button mat-raised-button style="background-color:red; color: white;" class="mx-3">Reset</button>
                    </div>
                </form>
            </mat-card>
        </div>
        <div class="col-md-6">

        </div>
    </div>
</div>
